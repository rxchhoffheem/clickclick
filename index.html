<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>heem made this shi</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="game">
    <header class="header">
      <h1 class="title">Heems Clicking Game </h1>
      <button id="open-shop" class="shop-toggle">Upgrades Shop</button>
    </header>

    <div class="panel">
      <div class="top-row">
        <div id="money" class="money">$0</div>
        <div id="cps" class="cps">0 /s</div>
      </div>

      <button id="clicker" class="btn">click me</button>

      <div class="info">Every click = +$1 — Press space to click</div>
    </div>
  </main>

  <!-- Shop modal -->
  <div id="shop-overlay" class="overlay hidden" aria-hidden="true">
    <div class="shop-panel" role="dialog" aria-modal="true" aria-labelledby="shop-title">
      <div class="shop-header">
        <h2 id="shop-title">Upgrades Shop</h2>
        <button id="close-shop" class="close-btn" aria-label="Close shop">✕</button>
      </div>

      <div id="shop-balance" class="shop-balance">$0</div>

      <div id="upgrades-list" class="upgrades-list">
        <!-- upgrades inserted here -->
      </div>

      <div class="shop-footer">
        <button id="close-shop-2" class="ghost-btn">Close</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
